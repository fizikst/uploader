        <tr ng-repeat="metering in $data" id="row_{{metering._id}}">

            </td>

            <td data-title="'Тел'">

                <div ng-if="metering.$edit"><input class="form-control" name="phone" type="text" ng-model="metering.phone" /></div>
            </td>
