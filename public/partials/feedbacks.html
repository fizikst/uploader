<div ng-controller="FeedbackCtrl" style="width:800px;">

    <table ng-table="tableParams" class="table">
        <tbody>
        <tr ng-repeat="feed in $data" id="row_{{feed._id}}">
            <td data-title="'Имя'">
                <span ng-if="!feed.$edit">{{feed.name}}</span>
                <div ng-if="feed.$edit"><input class="form-control" name="name" type="text" ng-model="feed.name" /></div>
            </td>

            <td data-title="'Тел'">
                <span ng-if="!feed.$edit">{{feed.phone}}</span>
                <div ng-if="feed.$edit"><input class="form-control" name="phone" type="text" ng-model="feed.phone" /></div>
            </td>

            <td data-title="'Улица'">
                <span ng-if="!feed.$edit">{{feed.street}}</span>
                <div ng-if="feed.$edit"><input class="form-control" name="street" type="text" ng-model="feed.street" /></div>
            </td>

            <td data-title="'Email'">
                <span ng-if="!feed.$edit">{{feed.email}}</span>
                <div ng-if="feed.$edit"><input class="form-control" name="email" type="text" ng-model="feed.email" /></div>
            </td>

            <td data-title="'Сообщение'">
                <span ng-if="!feed.$edit">{{feed.message}}</span>
                <div ng-if="feed.$edit"><input class="form-control" name="message" type="text" ng-model="feed.message" /></div>
            </td>

                        </td>
            -->
        </tr>
        </tbody>
